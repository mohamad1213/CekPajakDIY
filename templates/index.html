<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>SAMSAT SLEMAN - Cek Pajak Kendaraan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="text-danger fw-bold">SAMSAT DIY</h1>
            <h4>CEK PAJAK KENDARAAN BERMOTOR DIY</h4>
            <p class="text-muted">Masukkan Nomor Polisi Kendaraan</p>
        </div>
        <form method="POST">
            <div class="row justify-content-center mb-3">
                <div class="col-md-2">
                    <label for="nomer" class="form-label">Nomor Depan</label>
                    <input type="text" name="nomerdepan" id="nomerdepan" value="AB" readonly class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="nomer" class="form-label">Nomor Tengah</label>
                    <input type="text" name="nomer" id="nomer" class="form-control" required placeholder="Contoh: 2651">
                </div>
                <div class="col-md-2">
                    <label for="kode_belakang" class="form-label">Kode Belakang</label>
                    <input type="text" name="kode_belakang" id="kode_belakang" class="form-control" required
                        placeholder="Contoh: ND">
                </div>
            </div>
            <div class="text-center mb-4">
                <button type="submit" class="btn btn-success">Cari</button>
                <a href="/" class="btn btn-secondary">Reset</a>
            </div>
        </form>

        {% if data %}
        <div class="card">
            <div class="card-header bg-dark text-white text-center">
                <strong>DATA KENDARAAN</strong>
            </div>
            <div class="card-body p-0">
                <table class="table table-bordered mb-0">
                    {% for key, value in data.items() %}
                    <tr>
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        {% elif data is not none %}
        <div class="alert alert-danger">Data tidak ditemukan atau terjadi kesalahan.</div>
        {% endif %}
    </div>
</body>

</html>
